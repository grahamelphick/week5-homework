<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container time-block">
    <div class="row">
      <div class="col-1">
        <p class="hour">9am</p>
      </div>
      <div class="col-10">
        <textarea class="description" id="nineamtext" placeholder="Add Event" data-number="9"></textarea>
        <!-- add placeholder -->
      </div>
      <div class="col-1">
        <button class="saveBtn" id="nineambtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">10am</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="10"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">11am</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="11"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">12am</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="12"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">1pm</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="13"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">2pm</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="14"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">3pm</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="15"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">4pm</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="16"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <p class="hour">5pm</p>
      </div>
      <div class="col-10">
        <textarea class="description" placeholder="Add Event" data-number="17"></textarea>
      </div>
      <div class="col-1">
        <button class="saveBtn">Save Button</button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
